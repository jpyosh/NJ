<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Order Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="min-h-screen py-8 px-4 relative">
    <div class="fixed inset-0 z-0">
        <div class="absolute inset-0 bg-gradient-to-br from-slate-900/20 to-blue-900/20"></div>
        <div class="absolute inset-0" style="background-image: url('bg.gif'); background-size: cover; background-position: center; background-repeat: no-repeat; opacity: 0.4;"></div>
    </div>
    <div id="app" class="relative z-10"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        // ⚠️ REPLACE THESE WITH YOUR SUPABASE CREDENTIALS
        const SUPABASE_URL = 'https://wbggsqgieretrfmnsfgh.supabase.co';  // e.g., 'https://xxxxx.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndiZ2dzcWdpZXJldHJmbW5zZmdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3MTI2MDQsImV4cCI6MjA4MDI4ODYwNH0.k-tbuQLXtNvSWzulsGQUmAg0qwl201YdtjQCJNTJcTo';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function ShirtOrderForm() {
            const [currentDesign, setCurrentDesign] = useState('');
            const [currentSize, setCurrentSize] = useState('');
            const [currentQuantity, setCurrentQuantity] = useState('');
            const [orderItems, setOrderItems] = useState([]);
            const [customerName, setCustomerName] = useState('');
            const [customerEmail, setCustomerEmail] = useState('');
            const [customerPhone, setCustomerPhone] = useState('');
            const [customerAddress, setCustomerAddress] = useState('');
            const [submitted, setSubmitted] = useState(false);
            const [showPayment, setShowPayment] = useState(false);
            const [paymentReceipt, setPaymentReceipt] = useState(null);
            const [receiptPreview, setReceiptPreview] = useState(null);
            const [orderSubmitted, setOrderSubmitted] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);

            const designs = ['BUNNIES - WHITE', 'BUNNIES - BLUE'];
            const sizes = ['SMALL', 'MEDIUM', 'LARGE', 'XL', 'XXL', 'XXXL'];
            
            const designImages = {
                'BUNNIES - WHITE': 'BUNNIES-WHITE.jpg',
                'BUNNIES - BLUE': 'BUNNIES-BLUE.jpg'
            };
            
            const designPrices = {
                'BUNNIES - WHITE': 700,
                'BUNNIES - BLUE': 700
            };

            const addItem = () => {
                if (currentDesign && currentSize && currentQuantity && parseInt(currentQuantity) > 0) {
                    setOrderItems([...orderItems, {
                        design: currentDesign,
                        size: currentSize,
                        quantity: parseInt(currentQuantity),
                        id: Date.now()
                    }]);
                    setCurrentDesign('');
                    setCurrentSize('');
                    setCurrentQuantity('');
                }
            };

            const removeItem = (id) => {
                setOrderItems(orderItems.filter(item => item.id !== id));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (orderItems.length > 0 && customerName && customerEmail && customerAddress) {
                    setSubmitted(true);
                    setShowPayment(false);
                }
            };
            
            const confirmOrder = () => {
                setShowPayment(true);
            };
            
            const handleReceiptUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setPaymentReceipt(file);
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setReceiptPreview(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };
            
            const submitOrderWithReceipt = async () => {
                if (!paymentReceipt) {
                    alert('Please upload your payment receipt first');
                    return;
                }
                
                setIsSubmitting(true);
                const orderNumber = 'ORD-' + Date.now();
                
                try {
                    // 1. Upload receipt to Supabase Storage
                    const fileExt = paymentReceipt.name.split('.').pop();
                    const fileName = `${orderNumber}.${fileExt}`;
                    
                    const { error: uploadError } = await supabase.storage
                        .from('receipts')
                        .upload(fileName, paymentReceipt);
                    
                    if (uploadError) {
                        throw new Error('Failed to upload receipt: ' + uploadError.message);
                    }
                    
                    // 2. Get public URL for the receipt
                    const { data: urlData } = supabase.storage
                        .from('receipts')
                        .getPublicUrl(fileName);
                    
                    const receiptUrl = urlData.publicUrl;
                    
                    // 3. Insert order into database
                    const { error } = await supabase
                        .from('orders')
                        .insert({
                            order_number: orderNumber,
                            customer_name: customerName,
                            customer_email: customerEmail,
                            customer_phone: customerPhone || null,
                            customer_address: customerAddress,
                            items: orderItems,
                            total_items: totalItems,
                            total_price: totalPrice,
                            receipt: receiptUrl,
                            status: 'pending'
                        });
                    
                    if (error) {
                        throw error;
                    }
                    
                    setOrderSubmitted(true);
                } catch (error) {
                    console.error('Error saving order:', error);
                    alert('There was an error submitting your order. Please try again.\n\nError: ' + error.message);
                } finally {
                    setIsSubmitting(false);
                }
            };

            const resetForm = () => {
                setOrderItems([]);
                setCustomerName('');
                setCustomerEmail('');
                setCustomerPhone('');
                setCustomerAddress('');
                setCurrentDesign('');
                setCurrentSize('');
                setCurrentQuantity('');
                setSubmitted(false);
                setShowPayment(false);
                setPaymentReceipt(null);
                setReceiptPreview(null);
                setOrderSubmitted(false);
            };

            const totalItems = orderItems.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = orderItems.reduce((sum, item) => sum + (designPrices[item.design] * item.quantity), 0);

            if (orderSubmitted) {
                return (
                    <div className="max-w-2xl mx-auto bg-white/95 backdrop-blur-lg rounded-lg shadow-2xl p-4 sm:p-8 border border-white/20">
                        <div className="text-center">
                            <div className="w-12 h-12 sm:w-16 sm:h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3 sm:mb-4">
                                <svg className="w-6 h-6 sm:w-8 sm:h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <h2 className="text-xl sm:text-3xl font-bold text-gray-800 mb-2">Order Submitted Successfully!</h2>
                            <p className="text-sm sm:text-base text-gray-600 mb-4 sm:mb-6">Thank you for your order. We'll review your payment and contact you soon.</p>
                            
                            <button
                                onClick={resetForm}
                                className="bg-blue-600 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg hover:bg-blue-700 transition font-medium text-sm sm:text-base"
                            >
                                Submit Another Order
                            </button>
                        </div>
                    </div>
                );
            }

            if (showPayment) {
                return (
                    <div className="max-w-2xl mx-auto bg-white/95 backdrop-blur-lg rounded-lg shadow-2xl p-4 sm:p-8 border border-white/20">
                        <div className="text-center mb-4 sm:mb-6">
                            <h2 className="text-xl sm:text-3xl font-bold text-gray-800 mb-2">Payment Details</h2>
                            <p className="text-sm sm:text-base text-gray-600 mb-4 sm:mb-6">Scan the QR code or send payment to the details below</p>
                            
                            <div className="mb-4 sm:mb-6">
                                <img 
                                    src="GCASH.jpg" 
                                    alt="GCash QR Code"
                                    className="max-w-xs sm:max-w-md mx-auto rounded-lg shadow-lg"
                                />
                            </div>
                            
                            <div className="bg-blue-50 rounded-lg p-4 sm:p-6 mb-4 sm:mb-6">
                                <h3 className="font-semibold text-base sm:text-lg mb-2 sm:mb-3">GCash Payment Information</h3>
                                <p className="text-lg sm:text-xl font-bold text-gray-800 mb-2">09672414410</p>
                                <p className="text-base sm:text-lg text-gray-700">Jimmy Boy P.</p>
                                <p className="text-xl sm:text-2xl font-bold text-blue-600 mt-3 sm:mt-4">Amount: ₱{totalPrice.toLocaleString('en-PH', {minimumFractionDigits: 2})}</p>
                            </div>

                            <div className="bg-gray-50 rounded-lg p-4 sm:p-6 mb-4 sm:mb-6 text-left">
                                <h3 className="font-semibold text-base sm:text-lg mb-2 sm:mb-3">Order Summary</h3>
                                <p className="mb-1 text-sm sm:text-base"><strong>Name:</strong> {customerName}</p>
                                <p className="mb-1 text-sm sm:text-base"><strong>Email:</strong> {customerEmail}</p>
                                {customerPhone && <p className="mb-1 text-sm sm:text-base"><strong>Phone:</strong> {customerPhone}</p>}
                                {customerAddress && <p className="mb-3 text-sm sm:text-base"><strong>Address:</strong> {customerAddress}</p>}
                                
                                <div className="mt-3 sm:mt-4">
                                    <p className="font-semibold mb-2 text-sm sm:text-base">Items:</p>
                                    {orderItems.map((item, index) => (
                                        <p key={item.id} className="text-xs sm:text-sm text-gray-700">
                                            {index + 1}. {item.design} - {item.size} - Qty: {item.quantity} - ₱{(designPrices[item.design] * item.quantity).toLocaleString('en-PH', {minimumFractionDigits: 2})}
                                        </p>
                                    ))}
                                    <p className="mt-2 font-semibold text-sm sm:text-base">Total Items: {totalItems}</p>
                                    <p className="font-semibold text-base sm:text-lg text-blue-600">Total Price: ₱{totalPrice.toLocaleString('en-PH', {minimumFractionDigits: 2})}</p>
                                </div>
                            </div>

                            <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-3 sm:p-4 mb-4 sm:mb-6">
                                <p className="text-xs sm:text-sm text-gray-700 mb-3 sm:mb-4">
                                    <strong>Upload your payment receipt below to complete your order</strong>
                                </p>
                                
                                <div className="mb-3 sm:mb-4">
                                    <label className="block w-full">
                                        <div className="border-2 border-dashed border-gray-300 rounded-lg p-4 sm:p-6 hover:border-blue-500 cursor-pointer transition">
                                            <input 
                                                type="file" 
                                                accept="image/*" 
                                                onChange={handleReceiptUpload}
                                                className="hidden"
                                            />
                                            <svg className="w-8 h-8 sm:w-12 sm:h-12 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                            </svg>
                                            <p className="text-sm sm:text-base text-gray-600">Click to upload payment receipt</p>
                                            <p className="text-xs sm:text-sm text-gray-500 mt-1">PNG, JPG up to 10MB</p>
                                        </div>
                                    </label>
                                </div>
                                
                                {receiptPreview && (
                                    <div className="mb-3 sm:mb-4">
                                        <p className="text-xs sm:text-sm font-medium mb-2">Receipt Preview:</p>
                                        <img 
                                            src={receiptPreview} 
                                            alt="Receipt preview" 
                                            className="max-w-full max-h-48 sm:max-h-64 mx-auto rounded border"
                                        />
                                    </div>
                                )}
                            </div>

                            <div className="flex gap-2 sm:gap-4">
                                <button
                                    onClick={resetForm}
                                    className="flex-1 bg-gray-500 text-white px-3 sm:px-6 py-2 sm:py-3 rounded-lg hover:bg-gray-600 transition font-medium text-sm sm:text-base"
                                    disabled={isSubmitting}
                                >
                                    Cancel
                                </button>
                                <button
                                    onClick={submitOrderWithReceipt}
                                    disabled={!paymentReceipt || isSubmitting}
                                    className={`flex-1 px-3 sm:px-6 py-2 sm:py-3 rounded-lg transition font-medium text-sm sm:text-base ${
                                        paymentReceipt && !isSubmitting
                                            ? 'bg-green-600 text-white hover:bg-green-700' 
                                            : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                    }`}
                                >
                                    {isSubmitting ? 'Submitting...' : 'Submit Order'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (submitted) {
                return (
                    <div className="max-w-2xl mx-auto bg-white/95 backdrop-blur-lg rounded-lg shadow-2xl p-4 sm:p-8 border border-white/20">
                        <div className="text-center">
                            <div className="w-12 h-12 sm:w-16 sm:h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3 sm:mb-4">
                                <svg className="w-6 h-6 sm:w-8 sm:h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <h2 className="text-xl sm:text-3xl font-bold text-gray-800 mb-2">Review Your Order</h2>
                            <p className="text-sm sm:text-base text-gray-600 mb-4 sm:mb-6">Please review your order details before proceeding to payment</p>
                            
                            <div className="bg-gray-50 rounded-lg p-6 mb-6 text-left">
                                <h3 className="font-semibold text-lg mb-3">Order Summary</h3>
                                <p className="mb-1"><strong>Name:</strong> {customerName}</p>
                                <p className="mb-1"><strong>Email:</strong> {customerEmail}</p>
                                {customerPhone && <p className="mb-1"><strong>Phone:</strong> {customerPhone}</p>}
                                {customerAddress && <p className="mb-3"><strong>Address:</strong> {customerAddress}</p>}
                                
                                <div className="mt-4">
                                    <p className="font-semibold mb-2">Items:</p>
                                    {orderItems.map((item, index) => (
                                        <p key={item.id} className="text-sm text-gray-700">
                                            {index + 1}. {item.design} - {item.size} - Qty: {item.quantity} - ₱{(designPrices[item.design] * item.quantity).toLocaleString('en-PH', {minimumFractionDigits: 2})}
                                        </p>
                                    ))}
                                    <p className="mt-2 font-semibold">Total Items: {totalItems}</p>
                                    <p className="font-semibold text-lg text-blue-600">Total Price: ₱{totalPrice.toLocaleString('en-PH', {minimumFractionDigits: 2})}</p>
                                </div>
                            </div>

                            <div className="flex gap-2 sm:gap-4">
                                <button
                                    onClick={resetForm}
                                    className="flex-1 bg-gray-500 text-white px-3 sm:px-6 py-2 sm:py-3 rounded-lg hover:bg-gray-600 transition font-medium text-sm sm:text-base"
                                >
                                    Edit Order
                                </button>
                                <button
                                    onClick={confirmOrder}
                                    className="flex-1 bg-blue-600 text-white px-3 sm:px-6 py-2 sm:py-3 rounded-lg hover:bg-blue-700 transition font-medium text-sm sm:text-base"
                                >
                                    Okay, Proceed to Payment
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="bg-white/95 backdrop-blur-lg rounded-lg shadow-2xl overflow-hidden mb-4 sm:mb-6 border border-white/20">
                        <div className="relative h-32 sm:h-48 bg-gradient-to-r from-indigo-400 to-blue-500">
                            <img 
                                src="NJ_HEADER.jpg" 
                                alt="New Jeans Header"
                                className="w-full h-full object-cover"
                            />
                        </div>
                        <div className="p-4 sm:p-8 text-center">
                            <img 
                                src="gif.gif" 
                                alt="New Jeans GIF"
                                className="h-16 sm:h-20 mx-auto mb-3 sm:mb-4"
                            />
                            <h1 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">Shirt Order Form</h1>
                            <p className="text-sm sm:text-base text-gray-600">Add multiple items to your order before submitting</p>
                        </div>
                    </div>

                    <div className="bg-white/95 backdrop-blur-lg rounded-lg shadow-2xl p-4 sm:p-8 mb-4 sm:mb-6 border border-white/20">
                        <div className="bg-white/40 backdrop-blur-md rounded-lg p-4 sm:p-6 mb-4 sm:mb-6 border border-white/30 shadow-lg">
                            <h2 className="text-lg sm:text-xl font-semibold mb-3 sm:mb-4 text-gray-800">Add Item to Order</h2>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        1. Select Design
                                    </label>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                                        {designs.map(design => (
                                            <div
                                                key={design}
                                                onClick={() => setCurrentDesign(design)}
                                                className={`cursor-pointer rounded-lg border-4 overflow-hidden transition ${
                                                    currentDesign === design 
                                                        ? 'border-blue-600 shadow-lg' 
                                                        : 'border-gray-200 hover:border-gray-300'
                                                }`}
                                            >
                                                <img 
                                                    src={designImages[design]} 
                                                    alt={design}
                                                    className="w-full h-40 sm:h-48 object-cover"
                                                />
                                                <div className={`p-2 sm:p-3 text-center font-medium ${
                                                    currentDesign === design 
                                                        ? 'bg-blue-600 text-white' 
                                                        : 'bg-gray-100 text-gray-800'
                                                }`}>
                                                    <p className="text-sm sm:text-base">{design}</p>
                                                    <p className="text-xs sm:text-sm mt-1">₱{designPrices[design].toLocaleString('en-PH', {minimumFractionDigits: 2})}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {currentDesign && (
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            2. Select Size
                                        </label>
                                        <div className="grid grid-cols-3 sm:grid-cols-6 gap-2">
                                            {sizes.map(size => (
                                                <button
                                                    key={size}
                                                    type="button"
                                                    onClick={() => setCurrentSize(size)}
                                                    className={`p-2 sm:p-3 rounded-lg border-2 font-medium transition text-sm sm:text-base ${
                                                        currentSize === size
                                                            ? 'border-blue-600 bg-blue-600 text-white'
                                                            : 'border-gray-300 bg-white text-gray-700 hover:border-blue-400'
                                                    }`}
                                                >
                                                    {size}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {currentSize && (
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            3. Enter Quantity
                                        </label>
                                        <input
                                            type="number"
                                            min="1"
                                            value={currentQuantity}
                                            onChange={(e) => setCurrentQuantity(e.target.value)}
                                            placeholder="How many?"
                                            className="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base"
                                        />
                                    </div>
                                )}

                                {currentDesign && currentSize && currentQuantity && (
                                    <button
                                        onClick={addItem}
                                        className="w-full bg-blue-600 text-white py-2 sm:py-3 rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2 font-medium text-sm sm:text-base"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4"></path>
                                        </svg>
                                        Add to Order
                                    </button>
                                )}
                            </div>
                        </div>

                        {orderItems.length > 0 && (
                            <div className="mb-4 sm:mb-6">
                                <h2 className="text-lg sm:text-xl font-semibold mb-3 sm:mb-4 text-gray-800">Current Order ({totalItems} items)</h2>
                                <div className="space-y-2">
                                    {orderItems.map((item) => (
                                        <div key={item.id} className="flex items-center gap-2 sm:gap-4 bg-gray-50 p-2 sm:p-4 rounded-lg">
                                            <img 
                                                src={designImages[item.design]} 
                                                alt={item.design}
                                                className="w-16 sm:w-20 h-16 sm:h-20 object-cover rounded"
                                            />
                                            <div className="flex-1">
                                                <p className="font-medium text-gray-800 text-sm sm:text-base">{item.design}</p>
                                                <p className="text-xs sm:text-sm text-gray-600">Size: {item.size} | Qty: {item.quantity}</p>
                                                <p className="text-xs sm:text-sm font-semibold text-blue-600">₱{(designPrices[item.design] * item.quantity).toLocaleString('en-PH', {minimumFractionDigits: 2})}</p>
                                            </div>
                                            <button
                                                onClick={() => removeItem(item.id)}
                                                className="text-red-600 hover:text-red-700 p-2"
                                            >
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-3 sm:mt-4 p-3 sm:p-4 bg-blue-50 rounded-lg">
                                    <p className="text-base sm:text-lg font-bold text-gray-800">Total: ₱{totalPrice.toLocaleString('en-PH', {minimumFractionDigits: 2})}</p>
                                </div>
                            </div>
                        )}

                        {orderItems.length > 0 && (
                            <form onSubmit={handleSubmit} className="space-y-3 sm:space-y-4">
                                <h2 className="text-lg sm:text-xl font-semibold mb-3 sm:mb-4 text-gray-800">Your Information</h2>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Name *
                                    </label>
                                    <input
                                        type="text"
                                        required
                                        value={customerName}
                                        onChange={(e) => setCustomerName(e.target.value)}
                                        className="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base"
                                        placeholder="Your full name"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Email *
                                    </label>
                                    <input
                                        type="email"
                                        required
                                        value={customerEmail}
                                        onChange={(e) => setCustomerEmail(e.target.value)}
                                        className="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base"
                                        placeholder="your@email.com"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Phone Number
                                    </label>
                                    <input
                                        type="tel"
                                        value={customerPhone}
                                        onChange={(e) => setCustomerPhone(e.target.value)}
                                        className="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base"
                                        placeholder="Optional"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Complete Shipping Address *
                                    </label>
                                    <textarea
                                        required
                                        value={customerAddress}
                                        onChange={(e) => setCustomerAddress(e.target.value)}
                                        className="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base"
                                        placeholder="Street address, city, province, postal code"
                                        rows="3"
                                    />
                                </div>

                                <button
                                    type="submit"
                                    className="w-full bg-green-600 text-white py-3 sm:py-4 rounded-lg hover:bg-green-700 transition font-semibold text-base sm:text-lg flex items-center justify-center gap-2"
                                >
                                    <svg className="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                    </svg>
                                    Review Order
                                </button>
                            </form>
                        )}

                        {orderItems.length === 0 && (
                            <div className="text-center py-8 text-gray-500">
                                <svg className="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                                </svg>
                                <p>Your order is empty. Add items above to get started!</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ShirtOrderForm />, document.getElementById('app'));
    </script>
</body>
</html>
