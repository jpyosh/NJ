<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Order Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen py-8 px-4">
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function SellerDashboard() {
            const [orders, setOrders] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedOrder, setSelectedOrder] = useState(null);
            const [filterStatus, setFilterStatus] = useState('all');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [passwordError, setPasswordError] = useState(false);

            // CHANGE PASSWORD HERE - Current password: 052202
            const SELLER_PASSWORD = '052202';

            const handlePasswordSubmit = (e) => {
                e.preventDefault();
                if (passwordInput === SELLER_PASSWORD) {
                    setIsAuthenticated(true);
                    setPasswordError(false);
                } else {
                    setPasswordError(true);
                    setPasswordInput('');
                }
            };

            useEffect(() => {
                if (isAuthenticated) {
                    loadOrders();
                }
            }, [isAuthenticated]);

            const loadOrders = async () => {
                try {
                    const result = await window.storage.get('orders');
                    if (result && result.value) {
                        const ordersData = JSON.parse(result.value);
                        setOrders(ordersData.reverse()); // Most recent first
                    }
                } catch (error) {
                    console.error('Error loading orders:', error);
                } finally {
                    setLoading(false);
                }
            };

            const updateOrderStatus = async (orderNumber, newStatus) => {
                try {
                    const updatedOrders = orders.map(order => 
                        order.orderNumber === orderNumber 
                            ? { ...order, status: newStatus }
                            : order
                    );
                    
                    await window.storage.set('orders', JSON.stringify(updatedOrders));
                    setOrders(updatedOrders);
                    
                    if (selectedOrder && selectedOrder.orderNumber === orderNumber) {
                        setSelectedOrder({ ...selectedOrder, status: newStatus });
                    }
                } catch (error) {
                    console.error('Error updating order:', error);
                    alert('Failed to update order status');
                }
            };

            const deleteOrder = async (orderNumber) => {
                if (!confirm('Are you sure you want to delete this order?')) return;
                
                try {
                    const updatedOrders = orders.filter(order => order.orderNumber !== orderNumber);
                    await window.storage.set('orders', JSON.stringify(updatedOrders));
                    setOrders(updatedOrders);
                    setSelectedOrder(null);
                } catch (error) {
                    console.error('Error deleting order:', error);
                    alert('Failed to delete order');
                }
            };

            const filteredOrders = filterStatus === 'all' 
                ? orders 
                : orders.filter(order => order.status === filterStatus);

            const getStatusColor = (status) => {
                switch(status) {
                    case 'pending': return 'bg-yellow-100 text-yellow-800';
                    case 'confirmed': return 'bg-blue-100 text-blue-800';
                    case 'shipped': return 'bg-purple-100 text-purple-800';
                    case 'completed': return 'bg-green-100 text-green-800';
                    case 'cancelled': return 'bg-red-100 text-red-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const totalRevenue = orders
                .filter(o => o.status === 'completed')
                .reduce((sum, order) => sum + order.totalPrice, 0);

            const pendingOrders = orders.filter(o => o.status === 'pending').length;

            // Show password screen if not authenticated
            if (!isAuthenticated) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
                            <div className="text-center mb-6">
                                <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                    </svg>
                                </div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">Seller Dashboard</h2>
                                <p className="text-gray-600">Enter password to access</p>
                            </div>

                            <form onSubmit={handlePasswordSubmit}>
                                <div className="mb-4">
                                    <input
                                        type="password"
                                        value={passwordInput}
                                        onChange={(e) => {
                                            setPasswordInput(e.target.value);
                                            setPasswordError(false);
                                        }}
                                        placeholder="Enter password"
                                        className={`w-full p-3 border-2 rounded-lg focus:outline-none focus:ring-2 ${
                                            passwordError 
                                                ? 'border-red-500 focus:ring-red-500' 
                                                : 'border-gray-300 focus:ring-blue-500'
                                        }`}
                                        autoFocus
                                    />
                                    {passwordError && (
                                        <p className="text-red-600 text-sm mt-2">Incorrect password. Please try again.</p>
                                    )}
                                </div>

                                <button
                                    type="submit"
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-medium"
                                >
                                    Access Dashboard
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading orders...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-7xl mx-auto">
                    {/* Header */}
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <div className="flex items-center justify-between mb-4">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-800">Seller Dashboard</h1>
                                <p className="text-gray-600">New Jeans Shirt Orders</p>
                            </div>
                            <button
                                onClick={loadOrders}
                                className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition flex items-center gap-2"
                            >
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                </svg>
                                Refresh
                            </button>
                        </div>

                        {/* Stats */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="bg-blue-50 rounded-lg p-4">
                                <p className="text-sm text-gray-600 mb-1">Total Orders</p>
                                <p className="text-2xl font-bold text-blue-600">{orders.length}</p>
                            </div>
                            <div className="bg-yellow-50 rounded-lg p-4">
                                <p className="text-sm text-gray-600 mb-1">Pending Orders</p>
                                <p className="text-2xl font-bold text-yellow-600">{pendingOrders}</p>
                            </div>
                            <div className="bg-green-50 rounded-lg p-4">
                                <p className="text-sm text-gray-600 mb-1">Total Revenue (Completed)</p>
                                <p className="text-2xl font-bold text-green-600">₱{totalRevenue.toLocaleString('en-PH', {minimumFractionDigits: 2})}</p>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* Orders List */}
                        <div className="lg:col-span-1 bg-white rounded-lg shadow-lg p-6">
                            <div className="mb-4">
                                <label className="block text-sm font-medium text-gray-700 mb-2">Filter by Status</label>
                                <select
                                    value={filterStatus}
                                    onChange={(e) => setFilterStatus(e.target.value)}
                                    className="w-full p-2 border border-gray-300 rounded-lg"
                                >
                                    <option value="all">All Orders</option>
                                    <option value="pending">Pending</option>
                                    <option value="confirmed">Confirmed</option>
                                    <option value="shipped">Shipped</option>
                                    <option value="completed">Completed</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>

                            <div className="space-y-3 max-h-[600px] overflow-y-auto">
                                {filteredOrders.length === 0 ? (
                                    <p className="text-center text-gray-500 py-8">No orders found</p>
                                ) : (
                                    filteredOrders.map(order => (
                                        <div
                                            key={order.orderNumber}
                                            onClick={() => setSelectedOrder(order)}
                                            className={`p-4 rounded-lg border-2 cursor-pointer transition ${
                                                selectedOrder?.orderNumber === order.orderNumber
                                                    ? 'border-blue-500 bg-blue-50'
                                                    : 'border-gray-200 hover:border-gray-300'
                                            }`}
                                        >
                                            <div className="flex justify-between items-start mb-2">
                                                <p className="font-semibold text-sm">{order.orderNumber}</p>
                                                <span className={`text-xs px-2 py-1 rounded-full ${getStatusColor(order.status)}`}>
                                                    {order.status}
                                                </span>
                                            </div>
                                            <p className="text-sm text-gray-600">{order.customerName}</p>
                                            <p className="text-sm font-semibold text-blue-600">₱{order.totalPrice.toLocaleString('en-PH', {minimumFractionDigits: 2})}</p>
                                            <p className="text-xs text-gray-500 mt-1">
                                                {new Date(order.timestamp).toLocaleDateString('en-PH', {
                                                    month: 'short',
                                                    day: 'numeric',
                                                    year: 'numeric',
                                                    hour: '2-digit',
                                                    minute: '2-digit'
                                                })}
                                            </p>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        {/* Order Details */}
                        <div className="lg:col-span-2 bg-white rounded-lg shadow-lg p-6">
                            {!selectedOrder ? (
                                <div className="flex items-center justify-center h-full text-gray-500">
                                    <div className="text-center">
                                        <svg className="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                        <p>Select an order to view details</p>
                                    </div>
                                </div>
                            ) : (
                                <div>
                                    <div className="flex justify-between items-start mb-6">
                                        <div>
                                            <h2 className="text-2xl font-bold text-gray-800 mb-1">{selectedOrder.orderNumber}</h2>
                                            <p className="text-sm text-gray-500">
                                                {new Date(selectedOrder.timestamp).toLocaleDateString('en-PH', {
                                                    weekday: 'long',
                                                    year: 'numeric',
                                                    month: 'long',
                                                    day: 'numeric',
                                                    hour: '2-digit',
                                                    minute: '2-digit'
                                                })}
                                            </p>
                                        </div>
                                        <button
                                            onClick={() => deleteOrder(selectedOrder.orderNumber)}
                                            className="text-red-600 hover:text-red-700 p-2"
                                            title="Delete order"
                                        >
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                            </svg>
                                        </button>
                                    </div>

                                    {/* Status Update */}
                                    <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Order Status</label>
                                        <select
                                            value={selectedOrder.status}
                                            onChange={(e) => updateOrderStatus(selectedOrder.orderNumber, e.target.value)}
                                            className="w-full p-2 border border-gray-300 rounded-lg"
                                        >
                                            <option value="pending">Pending</option>
                                            <option value="confirmed">Confirmed</option>
                                            <option value="shipped">Shipped</option>
                                            <option value="completed">Completed</option>
                                            <option value="cancelled">Cancelled</option>
                                        </select>
                                    </div>

                                    {/* Customer Info */}
                                    <div className="mb-6">
                                        <h3 className="font-semibold text-lg mb-3">Customer Information</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <p className="text-sm text-gray-600">Name</p>
                                                <p className="font-medium">{selectedOrder.customerName}</p>
                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-600">Email</p>
                                                <p className="font-medium">{selectedOrder.customerEmail}</p>
                                            </div>
                                            {selectedOrder.customerPhone && (
                                                <div>
                                                    <p className="text-sm text-gray-600">Phone</p>
                                                    <p className="font-medium">{selectedOrder.customerPhone}</p>
                                                </div>
                                            )}
                                            <div className="md:col-span-2">
                                                <p className="text-sm text-gray-600">Shipping Address</p>
                                                <p className="font-medium">{selectedOrder.customerAddress}</p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Order Items */}
                                    <div className="mb-6">
                                        <h3 className="font-semibold text-lg mb-3">Order Items</h3>
                                        <div className="space-y-2">
                                            {selectedOrder.items.map((item, index) => (
                                                <div key={item.id} className="flex justify-between p-3 bg-gray-50 rounded-lg">
                                                    <div>
                                                        <p className="font-medium">{item.design}</p>
                                                        <p className="text-sm text-gray-600">Size: {item.size} | Qty: {item.quantity}</p>
                                                    </div>
                                                    <p className="font-semibold">₱{(700 * item.quantity).toLocaleString('en-PH', {minimumFractionDigits: 2})}</p>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="mt-4 pt-4 border-t">
                                            <div className="flex justify-between">
                                                <p className="font-semibold">Total Items:</p>
                                                <p className="font-semibold">{selectedOrder.totalItems}</p>
                                            </div>
                                            <div className="flex justify-between mt-2">
                                                <p className="text-lg font-bold">Total Amount:</p>
                                                <p className="text-lg font-bold text-blue-600">₱{selectedOrder.totalPrice.toLocaleString('en-PH', {minimumFractionDigits: 2})}</p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Payment Receipt */}
                                    <div>
                                        <h3 className="font-semibold text-lg mb-3">Payment Receipt</h3>
                                        {selectedOrder.receipt ? (
                                            <div className="border rounded-lg p-4 bg-gray-50">
                                                <img 
                                                    src={selectedOrder.receipt} 
                                                    alt="Payment Receipt" 
                                                    className="max-w-full rounded-lg shadow-lg cursor-pointer"
                                                    onClick={() => window.open(selectedOrder.receipt)}
                                                />
                                                <p className="text-sm text-gray-600 mt-2 text-center">Click image to view full size</p>
                                            </div>
                                        ) : (
                                            <p className="text-gray-500 italic">No receipt uploaded</p>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SellerDashboard />, document.getElementById('app'));
    </script>
</body>
</html>
